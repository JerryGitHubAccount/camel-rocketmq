rocketmq.producer.group=CAMEL_PRODUCER_GROUP
rocketmq.consumer.group=CAMEL_CONSUMER_GROUP
rocketmq.namesrv.addr=rpi3.lo:9876
rocketmq.topic.from=CAMEL_TOPIC_FROM
rocketmq.topic.to=CAMEL_TOPIC_TO
logging.level.vip.wuweijie=debug
logging.level.org.apache.camel=debug
logging.level.org.apache.rocketmq=trace
server.port=18080
management.endpoints.web.exposure.include=hawtio,jolokia
hawtio.authenticationEnabled=false
multi.rocketmq.producer.group1=MULTI_CAMEL_PRODUCER_GROUP1
multi.rocketmq.producer.group2=MULTI_CAMEL_PRODUCER_GROUP2
multi.rocketmq.consumer.group=MULTI_CAMEL_CONSUMER_GROUP
multi.rocketmq.topic.from=MULTI_CAMEL_TOPIC_FROM
multi.rocketmq.topic.to1=MULTI_CAMEL_TOPIC_TO_1
multi.rocketmq.topic.to2=MULTI_CAMEL_TOPIC_TO_2
inout.rocketmq.producer.group=INOUT_CAMEL_PRODUCER_GROUP
inout.rocketmq.consumer.group=INOUT_CAMEL_CONSUMER_GROUP
inout.rocketmq.topic.from=INOUT_CAMEL_TOPIC_FROM
inout.rocketmq.topic.to=INOUT_CAMEL_TOPIC_TO
inout.rocketmq.reply.to.topic=INOUT_CAMEL_REPLY_TO
inout.rocketmq.reply.to.consumer=INOUT_REPLY_TO_CONSUMER_GROUP
inout.request.timeout=1000000
